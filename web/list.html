<!DOCTYPE html>
<html>

        <link href='Scripts/easyui/themes/icon.css' rel='stylesheet' type='text/css'/>

    <body>
        <div id="tb">
            时间: <input type="text"> 至 <input type="text">
        </div>
        <div id="dg"></div>
    </body>

<script type="text/javascript">
    $(function(){

        $('#tb > input').datebox();

        $('#dg').datagrid({
            url:'data.json',
            toolbar:'#tb',
            method:'get',
            title:'demo',
            columns:[[
                {field: 'id',checkbox: true },
                {field: 'sort', title: '排序', width: 30, align: 'left'},
                {field: 'name', title: '名称', width: 100, align: 'left'},
                {field: 'remark',title: '备注', width: 300, align: 'center'}
            ]],
            rownumbers: true,
            singleSelect: false,
            collapsible:true,
            //width:700,
            //height:100,
            fit:true,
            pageList: [20,30,50],
            pagination: true,
            striped:true,
            selectOnCheck:true,
            checkOnSelect:true
        });


    });
</script>
