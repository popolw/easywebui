<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>XXXX后台</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="Content/Style/base.css" rel="stylesheet" />
        <script src="Scripts/jquery-1.8.0.min.js" type="text/javascript"></script>
    </head>
    <body class="Adback">
        <form id="Form1" method="post" action="main.html">
            <input type="hidden" name="acc" id="acc" value=""/> 
            <div class="LogUiTop"><img src="/Content/Style/skin/LOGO.png" /></div>
            <div class="LogUiCon">
                <div class="OpCon">
                    <table>
                        <tr>
                            <td class="Field">用户名：</td>
                            <td>
								<input id = "txt_acc", name = "txt_acc" type="text" class="easyui-validatebox txtbox"/>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="Field">密&nbsp;&nbsp;&nbsp;码：</td>
                            <td><input type="password" id="txt_pwd" name="pwd" value="" /></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="Field">&nbsp;&nbsp;&nbsp;</td>
                            <td colspan="2" style="text-align:center;">
                                <input type="button" id="btn_login" value="登陆" style="width:70px;" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="button" value="取消" onclick="document.forms[0].reset();" style="width:70px;" />

                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
        <div class="LogUiBot">CopyRight ◎ 2013-2015 Inc. All Rights Reserved.Zerone</div>
    </body>
</html>
<script type="text/javascript">
    $(function () {

        $('body').keydown(function (key) {
            if (key.keyCode == 13) {
                var acc = $.trim($('#txt_acc').val());
                var pwd = $.trim($('#txt_pwd').val());

                if (acc == '') { alert('账号不能为空'); return; }
                if (pwd == '') { alert('密码不能为空'); return; }
                $('#acc').val(acc);
                document.forms[0].submit();
            }
        });

        //document.forms[0].submit();
        $('#btn_login').click(function () {
            //var acc = $.trim($('#txt_acc').val());
            var acc = $.trim($('#txt_acc').val());           
            var pwd = $.trim($('#txt_pwd').val());
            
            if (acc == '') { alert('账号不能为空'); return; }
            if (pwd == '') { alert('密码不能为空'); return; }
            $('#acc').val(acc);
            document.forms[0].submit();
        });
    });
</script>
